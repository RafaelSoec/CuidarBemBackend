<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Recuperação de Senha</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<div style="color: #000000">
		<p>Olá,</p>
		<p>É um prazer atendê-lo e ajudar seu filho a crescer. Abaixo segue a sua nova senha.</p>
		<table cellpadding="0" cellspacing="0" width="100%"
			style="min-width: 100%">
			<tbody>
				<tr>
					<td style="padding: 30px 70px">
						<table cellpadding="0" cellspacing="0" width="100%"
							style="background-color: transparent; border: 2px solid #689f38; min-width: 100%;">
							<tbody>
								<tr>
									<td style="padding: 12px 30px">
										<div style="text-align: center; line-height: 150%">
											<span style="color: #000000"><b> <span
													style="font-size: 16px"><span class="im">Esse é o novo código de acesso à conta
															<br /> <br />
													</span><b>CODIGO: <span style="font-size: 23px" th:text="${novaSenha}"> </b></span></span>
											</b></span>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</div>			
</body>
</html>
